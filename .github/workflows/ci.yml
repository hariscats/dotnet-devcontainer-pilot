name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    # Use the same base image as the devcontainer to keep env parity
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show dotnet info
        run: dotnet --info

      - name: Restore
        run: dotnet restore src/WebApi/WebApi.csproj

      - name: Build
        run: dotnet build src/WebApi/WebApi.csproj --configuration Release --no-restore

      - name: Test (placeholder)
        run: echo "No tests yet â€“ add xUnit or similar when ready."
